<!DOCTYPE html>
<html>
  <head>
    <link rel="stylesheet" href="styles.css" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
  </head>
  <body>
    <div class="slidecontainer">
      <input
        type="range"
        min="-10000"
        max="10000"
        value="0"
        class="slider"
        id="analizador"
      />
      <p>Analizador: <span id="analizadorValue"></span></p>
    </div>
    <div class="slidecontainer">
      <input
        type="range"
        min="-9000"
        max="9000"
        value="6000"
        class="slider"
        id="polarizador"
      />
      <p>Polarizador: <span id="polarizadorValue"></span></p>
    </div>

    <canvas id="canvas" width="500" height="500"></canvas>
    <br /><br />

    <label for="conc">Concentración (g/mL):</label>
    <input type="decimal" id="conc" name="conc" /><br /><br />
    
    <label for="muestra">Elegí una muestra:</label>
    <select name="muestra" id="muestra">
      <option value="56.44">Muestra 1</option>
      <option value="42.64">Muestra 2</option>
      <option value="-78.2">Muestra 3</option>
      <option value="66.50">Sacarosa</option>
      <option value="-92.4">Fructosa</option>
    </select>

    <!--form>
      <input type="radio" id="sacarosa" name="muestra" value="66.50" />
      <label for="sacarosa">Sacarosa</label><br />
      <input type="radio" id="fructosa" name="muestra" value="-92.4" />
      <label for="fructosa">Fructosa</label><br />
    </form-->

    <!--label for="podRotEsp">Poder rotatorio específico (° mL dm/g):</label>
    <input type="decimal" id="podRotEsp" name="podRotEsp" /><br /><br /-->

    <input type="button" value="Actualizar" onclick="putSample()" />

    <script src="medicion.js"></script>
  </body>
</html>
